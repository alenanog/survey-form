<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<h1 id="title">Survey Form</h1> 
		<div class="white">
			<p id="description">What is your reading habit?</p> <br>
			<form id="survey-form">
				<label id="name-label" for="name">
					Name:<input type="text" name="name" placeholder="Enter name here" required>
				</label> <br>
				<label id="email-label" for="email">
					Email:<input type="email" name="email"placeholder="Enter email here" required>
				</label> <br>
				<label id="number-label" for="number"> 
					Age: <input type="number" name="age" min="1" max="100" placeholder="Age" required>
				</label> <br> <br>
				<div class="readingTime">
					<label for="readingTime">What part of the day do you prefer to read?</label> <br> 
					<select id="dropdown" name="readingTime">
						<option selected disabled>Select an option</option>
						<option value="morning">Morning</option>
						<option value="afternoon">Afternoon</option>
						<option value="evening">Evening</option>
					</select>
			    </div> <br>
			    <div class="weeklyReading">
					<label for="weeklyReading">How many hours do you read in a week? </label> <br>
					<label><input type="radio" name="radiobuttons"> < 5 hours </label> <br>
					<label><input type="radio" name="radiobuttons"> 5 hours </label> <br>
					<label><input type="radio" name="radiobuttons"> > 5 hours </label> 
				</div> <br>
				<label for="genre">What is your favorite genre? </label> <br>
				<label><input type="checkbox" name="romance"> Romance</label> <br>
				<label><input type="checkbox" name="horror"> Horror</label> <br>
				<label><input type="checkbox" name="action"> Action</label> <br>
				<label><input type="checkbox" name="adventure"> Adventure</label> <br>
				<label><input type="checkbox" name="classics"> Classics</label> <br>
				<label><input type="checkbox" name="others"> Others</label> <br> <br>
				<div class="suggestions">
					<label>Do you have any suggestions to make this site better? (optional) </label> <br> <br>
					<textarea name="message" placeholder="Type out your suggestion here" rows="5" cols="40"></textarea>
				</div> <br>
				<button id="submit" type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
